<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
</head>
<body>
    <h1>Orders</h1>
    <ul id="order-list">
        {% for order in orders %}
            <li>Order ID: {{ order[0] }}, Product ID: {{ order[1] }}, Quantity: {{ order[2] }}</li>
        {% endfor %}
    </ul>
    <h2>Create Order</h2>
    <form action="/create_order" method="post">
        <input type="text" name="product_id" placeholder="Product ID" required>
        <input type="text" name="quantity" placeholder="Quantity" required>
        <button type="submit">Create Order</button>
    </form>

    <h2>Navigate to Other Services</h2>
    <ul>
        <li><a href="http://localhost:5001">User Service</a></li>
        <li><a href="http://localhost:5002">Product Service</a></li>
    </ul>
</body>
</html>
