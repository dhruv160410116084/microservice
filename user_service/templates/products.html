<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>ID: {{ product[0] }}, Name: {{ product[1] }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to User Service</a>
</body>
</html>
